<html lang="en">

      <div class="logo">

      <div class="controls">

 <button id="buscarNombreBtn">Buscar por nombre</button>

          <option value="fighting">Pelea</option>

          <option value="ground">Tierra</option>

          <option value="bug">Insecto</option>
          <option value="ghost">Fantasma</option>

          <option value="fire">Fuego</option>
          <option value="water">Agua</option>
          <option value="grass">Planta</option>
          <option value="psychic">Psiquico</option>
          <option value="ice">Hielo</option>
          <option value="dragon">Dragón</option>
          <option value="dark">Sombra</option>
          <option value="fairy">Hada</option>
          <option value="stellar">Estelar</option>

        <select id="orden">
          <option value="idAsc">ID ascendente</option>
          <option value="idDesc">ID descendente</option>
          <option value="nomAsc">Nombre Ascendente</option>

      </div>
    </header>

      <div id=resultado></div>

      </div>
      
      <script type="module" src="./src/index.js"></script>
